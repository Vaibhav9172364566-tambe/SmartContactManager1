
<!DOCTYPE html>
<html lang="en" 
th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
 
<head>
	<title>Signup Page</title>
 
</head>

<body>
	
	<div id="content">
		<div class="grid grid-cols-12 ">
			<div class="col-span-4 md:col-span-2 lg:col-span-4"></div>
		       <div class="col-span-12 md:col-span-4 lg:col-span-6 xl:col-span-4">
		           <!-- Card -->
		           <div  class="block  p-6 border-t-[10px] border-blue-700 bg-white   rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:blue-gray-700 dark:hover:bg-gray-700">
		               <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
		               <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contact on cloud</p>
		          
					   <!--This is form-->
					   
					    <form 
						data-th-action="@{'/do-register'}" 
						method="post" 
						data-th-object="${userForm}"
						class="mt-5">
					
					<!--Name-->
					
					<div class="mb-5">
					    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
					    <input type="text" id="name" data-th-field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Here" required />
					  </div>
					  
					  <!--Email-->
					  
					  <div class="mb-5">
					      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Email</label>
					  	  <input data-th-field="*{email}" type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Here" required />
					  	</div>	
						
					<!--Password-->
					
					<div class="mb-5">
			              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Password</label>
				 	       <input data-th-field="*{password}" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter New Password" required />
				 	</div>	 
					
					<!--Phone Number --> 	
					<div class="mb-5">
					    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Contact</label>
				 	    <input data-th-field="*{phoneNumber}" type="text" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Here" required />
				    </div>	    
					  
					<!--Text Area -->
					
                     <div class="mb-3">
					<label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write here about something</label>
					<textarea data-th-field="*{about}" id="about" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write Here..."></textarea>
					</div>
					
					<!--Button-->
					<div class="mb-3 flex justify-center space-x-3">
						<button type="submit" class="px-3 py-2 rounded bg-gray-800  hover:bg-gray-700 text-white dark:bg-blue-500 dark:hover:bg-blue-800 ">Signup</button>
						<button type="reset" class="px-3 py-2 rounded bg-green-800 hover:bg-green text-white dark:bg-green-800 dark:hover:bg-green-700">Reset</button>

					</div>
				   </form>
				   </div>
		       </div>
		   </div>
	       
	 </div>
	<script>
		console.log("signup page 1............................")
	</script>
	
</body>

</html>
