<!DOCTYPE html>
<html
 class="light"
 lang="en"
th:fragment="parent(content,title,script)"
 xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-th-replace="${title}">Smart Contact Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />

  <link rel="stylesheet" data-th-href="@{'/css/output1.css'}" />

  <!--Font Awesome link-->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="dark:bg-gray-900 bg-gray-100 dark:text-white ">
	<!--Common Header-->
	<div data-th-replace="~{navbar :: navbar}"></div>
		
		
		 <!--Main Contaent-->
		 <div class="p-4">
	 <section data-th-replace="${content}">
	
 </section>
</div>
	
	<!--Common Footer-->
<!--	<footer class="p-4">Footer:Vaibhav Tambe</footer>       -->
	
	
	
	
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>

  <script data-th-src="@{'/JS/script.js'}"></script>
  
 <th:block data-th-replace="${script}"></th:block>
</body>

</html>
